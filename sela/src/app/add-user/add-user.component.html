<form #f="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">First name</label>
    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name" ngModel #firstName="ngModel" required autofocus>
  </div>
  <div class="form-group">
    <label for="lastName">Last name</label>
    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name" ngModel #lastName="ngModel" required>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button>
  <button type="reset" class="btn btn-secondary" routerLink="">Go back</button>
</form>
